<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="left">
            <div class="left-contents">
                <h3>Your Result</h3>
                    <div class="circle">
                        <h1 class="score">76</h1><br>
                        <span>of 100</span>
                    </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>       
            </div>
        </section>
        <section class="right">
            <div class="right-contents">
                <h3>Summary</h3>
                <ul class="results">
                    <li class="result-item reaction">
                        <h4>Reaction</h4>
                        <span class="gray"><strong>80</strong> / 100</span>
                    </li>
                    <li class="result-item memory">
                        <h4>Memory</h4>
                        <span class="gray"><strong>92</strong> / 100</span>
                    </li>
                    <li class="result-item verbal">
                        <h4>Verbal</h4>
                        <span class="gray"><strong>61</strong> / 100</span>
                    </li>
                    <li class="result-item visual">
                        <h4>Visual</h4>
                        <span class="gray"><strong>72</strong> / 100</span>
                    </li>
                    <li class="continue">
                        <button type="button">Continue</button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
